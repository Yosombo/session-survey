{%extends 'base.html'%} {%block title%} Questions {%endblock%} {%block content%}
<h3>{{title}}</h3>
<form action="/answer" method="POST">
  <p>{{question}}</p>
  {%for choice in choices%}
  <input type="radio" id="{{choice}}" name="answer" value="{{choice}}" />
  {{choice}}<br />
  {%endfor%}
  <input type="submit" class="submit_btn" />
</form>
{%endblock%}
